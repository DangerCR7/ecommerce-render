<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .cart-header {
            text-align: center;
            margin: 20px 0;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .btn-remove {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">E-Commerce</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/index.html">Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="cart-header">
        <h1>Your Shopping Cart</h1>
    </div>

    <div class="container mt-4">
        <div id="cart-items">
            <!-- Cart items will be dynamically inserted here -->
        </div>
        <div class="text-right">
            <h4>Total: $<span id="total-price">0.00</span></h4>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 E-Commerce. All rights reserved.</p>
    </footer>

    <script>
        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

        function displayCartItems() {
            const cartDiv = document.getElementById('cart-items');
            cartDiv.innerHTML = ''; // Clear existing items
            let totalPrice = 0;

            if (cartItems.length === 0) {
                cartDiv.innerHTML = '<p>Your cart is empty.</p>';
                return;
            }

            cartItems.forEach((item, ) => {
                totalPrice += item.price;
                cartDiv.innerHTML += `
                    <div class="cart-item">
                        <span>${item.name}</span>
                        <span>$${item.price.toFixed(2)}</span>
                        <button class="btn btn-remove" onclick="removeItem(${ecommerce})">Remove</button>
                    </div>
                `;
            });

            document.getElementById('total-price').innerText = totalPrice.toFixed(2);
        }

        function removeItem(ecommerce) {
            cartItems.splice(ecommerce, 1); // Remove the item from the cart
            localStorage.setItem('cartItems', JSON.stringify(cartItems)); // Update localStorage
            displayCartItems(); // Update the display
        }

        // Initial display of cart items
        displayCartItems();
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
